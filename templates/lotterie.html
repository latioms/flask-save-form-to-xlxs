<!-- Template HTML pour la page de la lotterie -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lotterie</title>

  <!-- Inclusion de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    {% if selected %}
      <p>Le gagnant de la lotterie est :</p>
      <h2>{{ selected.name }}</h2>
      <p>Email : {{ selected.email }}</p>
      <a href="/" class="btn btn-primary">Retour</a>
    {% else %}
      <p>Cliquez sur le bouton "Gagnant" pour s√©lectionner un gagnant au hasard dans la liste :</p>
      <a href="/lotterie/gagnant" class="btn btn-primary">Gagnant</a>
    {% endif %}
  </div>
</body>
</html>
